    <!-- Fallback styles for loading state -->
    <style>
      #root {
        min-height: 100vh;
      }
      
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading fallback once React loads */
      #root:not(:empty) .loading-fallback {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback that shows before React loads -->
      <div class="loading-fallback">
        <div class="loading-spinner"></div>
        <div>
          <h2 style="margin: 0; color: #1f2937; font-size: 18px; font-weight: 600;">Loading NewsHubPro...</h2>
          <p style="margin: 8px 0 0 0; color: #6b7280; font-size: 14px;">Please wait while we load the latest news</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback script if module loading fails -->
    <script>
      // Check if the app loaded after 10 seconds
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && root.children.length <= 1) {
          root.innerHTML = `
            <div style="padding: 40px; text-align: center; font-family: 'Inter', sans-serif; background-color: #f8fafc; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
              <div style="max-width: 500px;">
                <h1 style="color: #dc2626; margin-bottom: 16px; font-size: 24px; font-weight: 700;">Loading Error</h1>
                <p style="color: #4b5563; margin-bottom: 24px; line-height: 1.6;">
                  The application is taking longer than expected to load. This might be due to:
                </p>
                <ul style="text-align: left; color: #6b7280; margin-bottom: 24px; line-height: 1.6;">
                  <li>Slow internet connection</li>
                  <li>JavaScript disabled in your browser</li>
                  <li>Browser compatibility issues</li>
                  <li>Temporary server issues</li>
                </ul>
                <button onclick="window.location.reload()" style="background-color: #3b82f6; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; margin-right: 12px;">
                  Refresh Page
                </button>
                <a href="mailto:defa47373@gmail.com" style="color: #3b82f6; text-decoration: none; font-weight: 600;">
                  Contact Support
                </a>
              </div>
            </div>
          `;
        }
      }, 10000);
    </script>
  </body>
